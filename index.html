			<form class="layui-form" action="">
			  <div class="layui-form-item">

			    <div class="layui-input-block">
			      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">

		<script type="text/javascript">
			//一般直接写在一个js文件中
			layui.use(['layer', 'form', 'element', 'laydate', 'layedit', 'laypage', 'upload'], function(){
			  var layer = layui.layer
			  ,form = layui.form();
			  var laydate = layui.laydate;
			  var layedit = layui.layedit;
			  var laypage = layui.laypage;
			  var element = layui.element();
			  //上传文件
			  layui.upload({
			    url: '' //上传接口
			    ,success: function(res){ //上传成功后的回调
			      console.log(res)
			    }
			  });
			  
			  //nav点击切换
			  element.on('tab(test)', function(data){
				  console.log(this); //当前Tab标题所在的原始DOM元素
				  alert(data.index); //得到当前Tab的所在下标
				  console.log(data.elem); //得到当前的Tab大容器
				});
			  
			  //弹框
			  $("#lay_alert").click(function(){
			  	layer.alert("alert弹框");
			  })
			  $("#lay_prompt").click(function(){
			  	layer.prompt({title: '输入任何口令，并确认'}, function(text, index){
				  layer.close(index);
				  layer.msg(text);
				});
			  })
			  $("#lay_confirm").click(function(){
			  	layer.confirm('确定。。。吗', {title: 'confirm'}, function(){
			  		layer.msg("点了确定");
			  	}, function(){
			  		layer.msg("点了取消");
			  	})
			  })
			  $("#lay_msg").click(function(){
			  	layer.msg("显示消息");
			  })
			  
			  
			  //全选
			  form.on('checkbox(allChoose)', function(data){
			    var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
			    child.each(function(index, item){
			      item.checked = data.elem.checked;
			    });
			    form.render('checkbox');
			  });
			  
			  form.on('select(selectDemo)', function(data) {
			  	console.log(data);
			  })
			  
			  
			  //监听提交
			  form.on('submit(formDemo)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			  
			  //富文本编辑器
			  var index = layedit.build('LAY_demo1');
			  
			  // 分页
			  laypage({
			    cont: 'demo1'
			    ,pages: 100 //总页数
			    ,groups: 5 //连续显示分页数
			    ,last: "尾页"
			    ,skip: true
			    ,curr: location.hash.replace('#!page=', '') //获取hash值为fenye的当前页
    			,hash: 'page' //自定义hash值
			  });
			  
			  
			  //地区三级联动
			    var $areaId = $("#areaId");
			    $areaId.lSelect({
					url: "/area",
				});
				
				//表格
				$('#myTable').DataTable();
			});
		</script>
